<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI - 含 Desmos 绘图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>

            padding: 15px; 
            gap: 15px;

            background: #f0f7ff;

        .graph-btn.active {
            background: #1a2980;

        }

        .input-area { 
            padding: 15px; 
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .input-container { 
            display: flex; 
            gap: 10px; 
        }
        
        .input-box { 
            flex: 1; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            padding: 12px; 
            font-size: 14px; 
            resize: none; 
            min-height: 60px; 
            max-height: 150px;
        }
        
        .send-btn { 
            background: linear-gradient(135deg, #1a2980, #26d0ce); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            padding: 0 25px; 
            cursor: pointer; 
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .send-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed;

        .error-box {
            background: #ffebee;
            border: 1px solid #f44336;

            color: #d32f2f;

        .error-title {

        .typing {
            color: #666;

        .success {

            background: #e8f5e9;

        }
        
        .graph-prompt {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;

        }
        
        .graph-prompt strong {
            color: #2e7d32;
        }
        
        .latex-example {
            background: #f5f5f5;
            border-radius: 5px;
            padding: 5px 8px;
            font-family: monospace;
            margin: 3px 0;
            font-size: 12px;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .graph-section {
                min-width: auto;
                max-height: 300px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info">
                <h1>数学核心素养AI</h1>
                <p>龚凤乾教授设计 | 含 Desmos 绘图功能</p>
            </div>
            <div>
                <button id="testBtn" style="background: #4caf50; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                    <i class="fas fa-wifi"></i> 测试连接
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-section">
                <div class="chat-container" id="chatContainer">
                    <div class="message ai-message">
                        <strong>数学助学AI已就绪</strong><br><br>
                        我已集成Desmos绘图功能，支持以下数学可视化：<br><br>
                        • 函数图像：$y = f(x)$<br>
                        • 参数方程：$x(t), y(t)$<br>
                        • 极坐标：$r(\theta)$<br>
                        • 不等式：$y > x^2$<br>
                        • 点与几何图形<br><br>
                        直接在下方输入数学问题，AI会自动调用绘图功能。
                    </div>
                    
                    <div id="testResult"></div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea class="input-box" id="messageInput" 
                            placeholder="输入数学问题，例如：绘制函数 y = sin(x) 的图像，并分析其性质..."></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i> 发送
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="graph-section">
                <div class="graph-header">
                    <h3><i class="fas fa-chart-line"></i> Desmos 绘图工具</h3>
                    <div style="font-size: 12px; color: #666;">
                        实时可视化数学函数
                    </div>
                </div>
                
                <div class="graph-container">
                    <div id="desmos-calculator"></div>
                    <div id="graph-placeholder" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; color: #666; background: #fafafa;">
                        <i class="fas fa-chart-line" style="font-size: 48px; margin-bottom: 15px; opacity: 0.3;"></i>
                        <h3 style="margin-bottom: 10px;">Desmos 图形计算器</h3>
                        <p style="margin-bottom: 15px;">等待AI生成图形...</p>
                        <div style="font-size: 12px; max-width: 250px;">
                            支持函数、参数方程、不等式、点、几何图形等可视化
                        </div>
                    </div>
                </div>
                
                <div class="graph-controls">
                    <button class="graph-btn" id="resetView">
                        <i class="fas fa-expand"></i> 重置视图
                    </button>
                    <button class="graph-btn" id="zoomIn">
                        <i class="fas fa-search-plus"></i> 放大
                    </button>
                    <button class="graph-btn" id="zoomOut">
                        <i class="fas fa-search-minus"></i> 缩小
                    </button>
                    <button class="graph-btn" id="showGrid">
                        <i class="fas fa-th"></i> 网格
                    </button>
                    <button class="graph-btn" id="darkMode">
                        <i class="fas fa-moon"></i> 暗色主题
                    </button>
                    <button class="graph-btn" id="clearGraph">
                        <i class="fas fa-trash"></i> 清空图形
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 核心变量
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const testBtn = document.getElementById('testBtn');
        const graphPlaceholder = document.getElementById('graph-placeholder');
        
        // Desmos 计算器实例
        let calculator = null;
        
        // API 路径
        const API_URL = "/.netlify/functions/deepseek";
        
        // 聊天历史
        let chatHistory = [{
            role: "system",
            content: `你是数学助学AI，擅长使用公式和绘图解释数学概念。

重要指令：
1. 使用LaTeX格式显示数学公式，如 $x^2$ 或 $$\\int_0^1 x dx$$
2. 当需要可视化时，生成Desmos图形代码
3. 绘图代码格式：[GRAPH:表达式]，例如：
   - [GRAPH: y = x^2]
   - [GRAPH: x^2 + y^2 = 1]
   - [GRAPH: y = sin(x), y = cos(x)]
   - [GRAPH: x = cos(t), y = sin(t)]
   - [GRAPH: y > x^2]
4. 一次可以绘制多个表达式，用逗号分隔
5. 解释图形时，说明关键特征（交点、极值、渐近线等）

你应当主动为合适的数学问题提供图形可视化，特别是函数、方程、几何、微积分相关内容。`
        }];
        
        // 初始化 Desmos 计算器
        function initDesmosCalculator() {
            if (calculator) return calculator;
            
            const el = document.getElementById('desmos-calculator');
            calculator = Desmos.GraphingCalculator(el, {
                keypad: true,
                graphpaper: true,
                expressions: true,
                settingsMenu: true,
                zoomButtons: true,
                colors: {
                    grid: '#cccccc',
                    background: '#ffffff'
                },
                xAxisLabel: 'x',
                yAxisLabel: 'y',
                xAxisStep: 1,
                yAxisStep: 1,
                xAxisArrowMode: 'POSITIVE',
                yAxisArrowMode: 'POSITIVE'
            });
            
            // 隐藏占位符
            graphPlaceholder.style.display = 'none';
            
            // 设置默认视图
            calculator.setMathBounds({
                left: -10,
                right: 10,
                bottom: -10,
                top: 10
            });
            
            return calculator;
        }
        
        // 绘制函数到 Desmos
        function drawToDesmos(expression) {
            if (!calculator) {
                initDesmosCalculator();
            }
            
            try {
                // 清理之前的表达式（可选，这里我们保留历史）
                // calculator.setExpressions([]);
                
                // 解析表达式（支持多个表达式，用逗号分隔）
                const expressions = expression.split(',').map(expr => expr.trim());
                
                expressions.forEach((expr, index) => {
                    // 处理常见函数格式
                    let latex = expr.trim();
                    
                    // 添加等号如果缺失（对于函数）
                    if (!latex.includes('=') && !latex.includes('<') && !latex.includes('>')) {
                        // 可能是隐函数或参数方程
                        if (latex.includes('(') && latex.includes(')')) {
                            // 看起来像函数，添加 y =
                            latex = `y = ${latex}`;
                        }
                    }
                    
                    // 添加到计算器
                    calculator.setExpression({
                        id: `graph${index}`,
                        latex: latex,
                        color: Desmos.Colors.BLUE
                    });
                });
                
                // 自动调整视图
                calculator.setMathBounds(calculator.suggestedBounds());
                
                return true;
            } catch (error) {
                console.error('Desmos绘图错误:', error);
                return false;
            }
        }
        
        // 从AI响应中提取图形代码
        function extractGraphCode(text) {
            // 匹配 [GRAPH: ...] 格式
            const graphRegex = /\[GRAPH:\s*(.+?)\]/g;
            const matches = [];
            let match;
            
            while ((match = graphRegex.exec(text)) !== null) {
                matches.push(match[1]);
            }
            
            return matches;
        }
        
        // 处理AI响应中的图形代码
        function processGraphCode(text) {
            const graphCodes = extractGraphCode(text);
            
            if (graphCodes.length > 0) {
                // 移除占位符
                graphPlaceholder.style.display = 'none';
                
                // 初始化计算器（如果尚未初始化）
                if (!calculator) {
                    initDesmosCalculator();
                }
                
                // 清空之前的图形
                calculator.setExpressions([]);
                
                // 绘制每个图形
                graphCodes.forEach((code, index) => {
                    drawToDesmos(code);
                });
                
                // 返回移除图形代码的文本
                return text.replace(/\[GRAPH:\s*(.+?)\]/g, '');
            }
            
            return text;
        }
        
        // 添加消息到界面
        function addMessage(role, content, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (isError) {
                messageDiv.innerHTML = `<div class="error-box">${content}</div>`;
            } else {
                // 处理图形代码并显示
                const processedContent = processGraphCode(content);
                messageDiv.innerHTML = processedContent;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 如果是AI消息且包含数学公式，重新渲染MathJax
            if (role === 'ai' && !isError && window.MathJax) {
                setTimeout(() => {
                    MathJax.typesetPromise([messageDiv]);
                }, 100);
            }
        }
        
        // 测试连接
        async function testConnection() {
            testBtn.disabled = true;
            testBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 测试中...';
            
            const testResult = document.getElementById('testResult');
            testResult.innerHTML = '<div class="message ai-message"><span class="typing">测试服务器连接中...</span></div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: "测试连接，请回复'连接成功'" }],
                        max_tokens: 20
                    })
                });
                
                const responseText = await response.text();
                console.log('测试响应:', response.status, responseText);
                
                let resultHtml;
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        if (data.success) {
                            resultHtml = `
                                <div class="message ai-message">
                                    <div class="success">
                                        <i class="fas fa-check-circle"></i> 
                                        <strong>连接成功！</strong><br>
                                        服务器状态正常，Desmos绘图功能已就绪。
                                    </div>
                                </div>
                            `;
                        } else {
                            throw new Error(data.error || '未知错误');
                        }
                    } catch (e) {
                        resultHtml = `
                            <div class="message ai-message">
                                <div class="error-box">
                                    <div class="error-title">
                                        <i class="fas fa-exclamation-triangle"></i>
                                        响应格式错误
                                    </div>
                                    服务器返回了非标准响应。
                                </div>
                            </div>
                        `;
                    }
                } else {
                    let errorInfo = '未知错误';
                    try {
                        const errorData = JSON.parse(responseText);
                        errorInfo = errorData.error || errorData.details || errorData.message || '无错误详情';
                    } catch (e) {
                        errorInfo = responseText || '无错误详情';
                    }
                    
                    if (response.status === 403) {
                        resultHtml = `
                            <div class="message ai-message">
                                <div class="error-box">
                                    <div class="error-title">
                                        <i class="fas fa-key"></i>
                                        API 密钥错误 (403)
                                    </div>
                                    <strong>问题：</strong>DeepSeek API 密钥验证失败<br><br>
                                    <strong>解决方案：</strong>
                                    <ul class="solution-list">
                                        <li>检查 Netlify 环境变量 DEEPSEEK_API_KEY</li>
                                        <li>确保 API 密钥有足够的余额</li>
                                        <li>确认 API 密钥没有被禁用</li>
                                    </ul>
                                </div>
                            </div>
                        `;
                    } else {
                        resultHtml = `
                            <div class="message ai-message">
                                <div class="error-box">
                                    <div class="error-title">
                                        <i class="fas fa-exclamation-circle"></i>
                                        连接失败 (HTTP ${response.status})
                                    </div>
                                    <strong>错误信息：</strong> ${errorInfo}
                                </div>
                            </div>
                        `;
                    }
                }
                
                testResult.innerHTML = resultHtml;
                
            } catch (error) {
                console.error('测试连接错误:', error);
                testResult.innerHTML = `
                    <div class="message ai-message">
                        <div class="error-box">
                            <div class="error-title">
                                <i class="fas fa-unplug"></i>
                                网络连接错误
                            </div>
                            <strong>错误：</strong> ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = '<i class="fas fa-wifi"></i> 测试连接';
            }
        }
        
        // 发送消息
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            // 添加用户消息
            addMessage('user', content);
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // 添加AI思考中消息
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ai-message';
            thinkingDiv.innerHTML = '<span class="typing">思考中，可能需要绘图...</span>';
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 添加到历史
            chatHistory.push({ role: "user", content: content });
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: chatHistory,
                        max_tokens: 800,
                        temperature: 0.7
                    })
                });
                
                const responseText = await response.text();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
                
                const data = JSON.parse(responseText);
                
                if (!data.choices || !data.choices[0]) {
                    throw new Error('响应格式不正确');
                }
                
                // 移除思考中消息
                thinkingDiv.remove();
                
                // 获取AI回复
                const aiResponse = data.choices[0].message.content;
                
                // 添加AI回复
                addMessage('ai', aiResponse);
                
                // 添加到历史
                chatHistory.push({ role: "assistant", content: aiResponse });
                
            } catch (error) {
                console.error('发送消息错误:', error);
                
                // 移除思考中消息
                thinkingDiv.remove();
                
                // 显示错误信息
                let errorMessage = `抱歉，请求失败：${error.message}`;
                if (error.message.includes('403')) {
                    errorMessage = `
                        <div class="error-box">
                            <div class="error-title">
                                <i class="fas fa-key"></i>
                                API 密钥错误
                            </div>
                            请点击上方"测试连接"按钮查看详细解决方案。
                        </div>
                    `;
                }
                
                addMessage('ai', errorMessage, true);
                
                // 从历史中移除失败的用户消息
                chatHistory.pop();
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        // 初始化图形控制
        function initGraphControls() {
            // 重置视图
            document.getElementById('resetView').addEventListener('click', () => {
                if (calculator) {
                    calculator.setMathBounds({
                        left: -10,
                        right: 10,
                        bottom: -10,
                        top: 10
                    });
                }
            });
            
            // 放大
            document.getElementById('zoomIn').addEventListener('click', () => {
                if (calculator) {
                    const bounds = calculator.getMathBounds();
                    const width = bounds.right - bounds.left;
                    const height = bounds.top - bounds.bottom;
                    
                    calculator.setMathBounds({
                        left: bounds.left + width * 0.1,
                        right: bounds.right - width * 0.1,
                        bottom: bounds.bottom + height * 0.1,
                        top: bounds.top - height * 0.1
                    });
                }
            });
            
            // 缩小
            document.getElementById('zoomOut').addEventListener('click', () => {
                if (calculator) {
                    const bounds = calculator.getMathBounds();
                    const width = bounds.right - bounds.left;
                    const height = bounds.top - bounds.bottom;
                    
                    calculator.setMathBounds({
                        left: bounds.left - width * 0.1,
                        right: bounds.right + width * 0.1,
                        bottom: bounds.bottom - height * 0.1,
                        top: bounds.top + height * 0.1
                    });
                }
            });
            
            // 网格切换
            let gridVisible = true;
            document.getElementById('showGrid').addEventListener('click', function() {
                if (calculator) {
                    gridVisible = !gridVisible;
                    calculator.updateSettings({ grid: gridVisible });
                    this.classList.toggle('active', gridVisible);
                }
            });
            
            // 暗色主题切换
            let darkMode = false;
            document.getElementById('darkMode').addEventListener('click', function() {
                if (calculator) {
                    darkMode = !darkMode;
                    calculator.updateSettings({
                        colors: darkMode ? {
                            grid: '#555555',
                            background: '#1e1e1e'
                        } : {
                            grid: '#cccccc',
                            background: '#ffffff'
                        }
                    });
                    this.classList.toggle('active', darkMode);
                }
            });
            
            // 清空图形
            document.getElementById('clearGraph').addEventListener('click', () => {
                if (calculator) {
                    calculator.setExpressions([]);
                    graphPlaceholder.style.display = 'flex';
                }
            });
        }
        
        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        testBtn.addEventListener('click', testConnection);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 页面加载后初始化
        window.addEventListener('load', () => {
            console.log('数学AI系统加载完成');
            console.log('Desmos API 状态:', typeof Desmos !== 'undefined' ? '已加载' : '未加载');
            
            // 初始化图形控制
            initGraphControls();
            
            // 预加载Desmos（不立即显示）
            setTimeout(() => {
                if (typeof Desmos !== 'undefined') {
                    console.log('Desmos API 可用');
                }
            }, 1000);
            
            // 示例：显示绘图提示
            setTimeout(() => {
                const exampleDiv = document.createElement('div');
                exampleDiv.className = 'message ai-message';
                exampleDiv.innerHTML = `
                    <div class="graph-prompt">
                        <strong><i class="fas fa-lightbulb"></i> 绘图示例</strong><br>
                        尝试询问：<br>
                        <span class="latex-example">"绘制函数 y = x^2 和 y = 2x + 1 的图像，并找到它们的交点"</span><br>
                        <span class="latex-example">"展示正弦函数 y = sin(x) 在 [0, 2π] 上的图像"</span><br>
                        <span class="latex-example">"绘制圆 x^2 + y^2 = 4 的图像"</span>
                    </div>
                `;
                chatContainer.appendChild(exampleDiv);
            }, 2000);
        });
    </script>
</body>
</html>
