<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学核心素养AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f7fa; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .container { 
            display: flex; 
            flex-direction: column; 
            flex: 1; 
            width: 100%;
            height: 100vh;
            padding: 15px; 
            gap: 20px; 
            overflow: hidden; 
        }

        .header { 
            background: linear-gradient(135deg, #1a2980, #26d0ce); 
            border-radius: 15px; 
            padding: 20px; 
            color: white; 
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chat-container { 
            flex: 1; 
            background: white; 
            border-radius: 15px; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .message { 
            max-width: 85%; 
            padding: 15px; 
            border-radius: 15px; 
            line-height: 1.6; 
            word-wrap: break-word; 
        }
        
        .ai-message { 
            align-self: flex-start; 
            background: #f0f7ff; 
            border-left: 4px solid #1a2980; 
        }
        
        .user-message { 
            align-self: flex-end; 
            background: linear-gradient(135deg, #1a2980, #26d0ce); 
            color: white; 
        }

        .input-area { 
            background: white; 
            border-radius: 15px; 
            padding: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .input-container { 
            display: flex; 
            gap: 10px; 
        }
        
        .input-box { 
            flex: 1; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            padding: 12px; 
            font-size: 14px; 
            resize: none; 
            min-height: 50px; 
        }
        
        .send-btn { 
            background: linear-gradient(135deg, #1a2980, #26d0ce); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            padding: 0 20px; 
            cursor: pointer; 
            font-weight: bold;
        }
        
        .send-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }

        .error-box {
            background: #ffebee;
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            color: #d32f2f;
        }
        
        .error-title {
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .solution-list {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        .solution-list li {
            margin-bottom: 5px;
        }
        
        .typing {
            color: #666;
            font-style: italic;
        }
        
        .success {
            color: #4caf50;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="margin-bottom: 5px;">数学核心素养AI</h1>
            <p style="opacity: 0.9; font-size: 14px;">龚凤乾教授设计 | 简化稳定版</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <strong>数学助学AI已就绪</strong><br><br>
                我已优化为简化稳定版本，专注于数学问题解答。<br>
                请直接在下方输入您的数学问题。
            </div>
            
            <!-- 测试连接区域 -->
            <div id="testResult"></div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea class="input-box" id="messageInput" 
                    placeholder="请输入数学问题，例如：求解方程 x² + 2x - 3 = 0..."></textarea>
                <button class="send-btn" id="sendBtn">发送</button>
            </div>
            <div style="margin-top: 10px; text-align: center;">
                <button id="testBtn" style="background: #4caf50; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                    <i class="fas fa-wifi"></i> 测试API连接
                </button>
                <span style="margin-left: 10px; font-size: 12px; color: #666;">使用前请先测试连接</span>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const testBtn = document.getElementById('testBtn');
        
        // 使用正确的函数路径
        const API_URL = "/.netlify/functions/deepseek";
        
        let chatHistory = [{
            role: "system",
            content: "你是数学助学AI，请用简洁清晰的语言回答数学问题。公式用LaTeX格式，如 $x^2$ 或 $$\\int_0^1 x dx$$。"
        }];
        
        // 添加消息到界面
        function addMessage(role, content, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (isError) {
                messageDiv.innerHTML = `<div class="error-box">${content}</div>`;
            } else {
                messageDiv.textContent = content;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 如果是AI消息且包含数学公式，重新渲染MathJax
            if (role === 'ai' && !isError && window.MathJax) {
                setTimeout(() => {
                    MathJax.typesetPromise([messageDiv]);
                }, 100);
            }
        }
        
        // 测试连接
        async function testConnection() {
            testBtn.disabled = true;
            testBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 测试中...';
            
            const testResult = document.getElementById('testResult');
            testResult.innerHTML = '<div class="message ai-message"><span class="typing">测试服务器连接中...</span></div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: "Hello" }],
                        max_tokens: 10
                    })
                });
                
                const responseText = await response.text();
                console.log('测试响应:', response.status, responseText);
                
                let resultHtml;
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        if (data.success) {
                            resultHtml = `
                                <div class="message ai-message">
                                    <div class="success">
                                        <i class="fas fa-check-circle"></i> 
                                        <strong>连接成功！</strong><br>
                                        服务器状态正常，可以开始使用。
                                    </div>
                                </div>
                            `;
                        } else {
                            throw new Error(data.error || '未知错误');
                        }
                    } catch (e) {
                        resultHtml = `
                            <div class="message ai-message">
                                <div class="error-box">
                                    <div class="error-title">
                                        <i class="fas fa-exclamation-triangle"></i>
                                        响应格式错误
                                    </div>
                                    服务器返回了非标准响应。<br>
                                    响应内容：${responseText.substring(0, 100)}
                                </div>
                            </div>
                        `;
                    }
                } else {
                    let errorInfo = '未知错误';
                    try {
                        const errorData = JSON.parse(responseText);
                        errorInfo = errorData.error || errorData.details || errorData.message || '无错误详情';
                    } catch (e) {
                        errorInfo = responseText || '无错误详情';
                    }
                    
                    if (response.status === 403) {
                        resultHtml = `
                            <div class="message ai-message">
                                <div class="error-box">
                                    <div class="error-title">
                                        <i class="fas fa-key"></i>
                                        API 密钥错误 (403)
                                    </div>
                                    <strong>问题：</strong>DeepSeek API 密钥验证失败<br><br>
                                    <strong>解决方案：</strong>
                                    <ul class="solution-list">
                                        <li>检查 Netlify 环境变量 DEEPSEEK_API_KEY 是否正确设置</li>
                                        <li>确保 API 密钥有足够的余额</li>
                                        <li>确认 API 密钥没有被禁用</li>
                                        <li>如果是新生成的密钥，请等待几分钟后重试</li>
                                    </ul>
                                    <br>
                                    <strong>错误详情：</strong><br>
                                    <code>${errorInfo}</code>
                                </div>
                            </div>
                        `;
                    } else if (response.status === 404) {
                        resultHtml = `
                            <div class="message ai-message">
                                <div class="error-box">
                                    <div class="error-title">
                                        <i class="fas fa-unlink"></i>
                                        函数未找到 (404)
                                    </div>
                                    Netlify Function 未正确部署。<br><br>
                                    <strong>请检查：</strong>
                                    <ul class="solution-list">
                                        <li>确保项目已正确部署到 Netlify</li>
                                        <li>检查函数文件路径是否正确</li>
                                        <li>查看 Netlify 部署日志</li>
                                    </ul>
                                </div>
                            </div>
                        `;
                    } else {
                        resultHtml = `
                            <div class="message ai-message">
                                <div class="error-box">
                                    <div class="error-title">
                                        <i class="fas fa-exclamation-circle"></i>
                                        连接失败 (HTTP ${response.status})
                                    </div>
                                    <strong>错误信息：</strong> ${errorInfo}<br><br>
                                    请检查网络连接和服务器状态。
                                </div>
                            </div>
                        `;
                    }
                }
                
                testResult.innerHTML = resultHtml;
                
            } catch (error) {
                console.error('测试连接错误:', error);
                testResult.innerHTML = `
                    <div class="message ai-message">
                        <div class="error-box">
                            <div class="error-title">
                                <i class="fas fa-unplug"></i>
                                网络连接错误
                            </div>
                            <strong>错误：</strong> ${error.message}<br><br>
                            <strong>可能原因：</strong>
                            <ul class="solution-list">
                                <li>网络连接不稳定</li>
                                <li>Netlify Functions 未部署</li>
                                <li>请求被浏览器安全策略阻止</li>
                            </ul>
                        </div>
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = '<i class="fas fa-wifi"></i> 测试API连接';
            }
        }
        
        // 发送消息
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            // 添加用户消息
            addMessage('user', content);
            messageInput.value = '';
            sendBtn.disabled = true;
            
            // 添加AI思考中消息
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ai-message';
            thinkingDiv.innerHTML = '<span class="typing">思考中...</span>';
            chatContainer.appendChild(thinkingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 添加到历史
            chatHistory.push({ role: "user", content: content });
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: chatHistory,
                        max_tokens: 600,
                        temperature: 0.7
                    })
                });
                
                const responseText = await response.text();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
                
                const data = JSON.parse(responseText);
                
                if (!data.choices || !data.choices[0]) {
                    throw new Error('响应格式不正确');
                }
                
                // 移除思考中消息
                thinkingDiv.remove();
                
                // 添加AI回复
                const aiResponse = data.choices[0].message.content;
                addMessage('ai', aiResponse);
                
                // 添加到历史
                chatHistory.push({ role: "assistant", content: aiResponse });
                
            } catch (error) {
                console.error('发送消息错误:', error);
                
                // 移除思考中消息
                thinkingDiv.remove();
                
                // 显示错误信息
                let errorMessage = `抱歉，请求失败：${error.message}`;
                if (error.message.includes('403')) {
                    errorMessage = `
                        <div class="error-box">
                            <div class="error-title">
                                <i class="fas fa-key"></i>
                                API 密钥错误
                            </div>
                            请点击上方"测试API连接"按钮查看详细解决方案。
                        </div>
                    `;
                }
                
                addMessage('ai', errorMessage, true);
                
                // 从历史中移除失败的用户消息
                chatHistory.pop();
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        testBtn.addEventListener('click', testConnection);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // 页面加载后自动测试连接
        window.addEventListener('load', () => {
            console.log('页面加载完成，API URL:', API_URL);
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
